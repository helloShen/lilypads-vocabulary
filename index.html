<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Books</title>
</head>
<body>
    <div class="header">
        <span class="logo">SHEN</div>
    </div>
    <div class="main">
        <div class="left"></div>
        <div class="mid">
            <div class="addVocabulary"><i class="material-icons">add_circle</i>
                <form class="hidden addVocabularyForm">
                    <label>word</label>
                    <input type="text" name="word" required>
                    <label>pronounce</label>
                    <input type="text" name="pronounce">
                    <label>meaning</label>
                    <input type="text" name="meaning">
                    <div class="moreMeaning"><i class="material-icons">add_circle</i></div>
                    <label>sentence</label>
                    <input type="text" name="sentence">
                    <div class="moreSentence"><i class="material-icons">add_circle</i></div>
                    <button class="submitAddVocabularyForm">Save</button>
                    <button class="cancelAddVocabularyForm">Cancel</button>
                </form>
            </div>
            <div class="vocabulary">
                <i class="learned material-icons">check_circle</i>
                <div class="card">
                    <div class="text">
                        <details>
                            <summary class="word">hello</summary>
                            <div class="pronounce">[həˈlō]</div>
                            <div class="meaning">used as a greeting or to begin a phone conversation.</div>
                            <div class="meaning">say or shout “hello”; greet someone.</div>
                        </details>
                        <hr>
                        <div class="sentence">"Hello , can I help you with something?"</div>
                        <div class="sentence">"I pressed the phone button and helloed."</div>
                    </div>
                    <div class="ctrls">
                        <i class="important material-icons">star</i>
                        <i class="delete material-icons">delete</i>
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <div class="footer">
        <div class="text">
            copyright © <span class="email">hireme.shen@gmail.com</span>
        </div>
    </div>
</body>
</html>
